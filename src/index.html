<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/output.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="/dist/output.css" rel="stylesheet">
    </head>
    <body class="bg-[#faf7fd] max-h-screen max-w-screen">
        <article class="flex flex-col items-center justify-center text-[#BB99DD]">

            <section class="flex flex-col items-center">
                <div class="rounded-full border-2 border-current m-4">
                    <img 
                        src="./assets/profile.jpg" 
                        alt="profile picture"
                        class="rounded-full m-1">
                </div>
                <p class="font-thin hover:text-[#d7c4eb]">@instagram</p>
            </section>

            <section class="flex flex-col gap-4 p-8">
                <a href="http://" class="font-semibold border-2 border-current w-80 h-12 flex items-center justify-center hover:text-[#d7c4eb]">Link 1</a>
                <a href="http://" class="font-semibold border-2 border-current w-80 h-12 flex items-center justify-center hover:text-[#d7c4eb]">Link 2</a>
                <a href="http://" class="font-semibold border-2 border-current w-80 h-12 flex items-center justify-center hover:text-[#d7c4eb]">Link 3</a>
                <a href="http://" class="font-semibold border-2 border-current w-80 h-12 flex items-center justify-center hover:text-[#d7c4eb]">Link 4</a>
            </section>

            <section class="flex gap-7 p-9">
                <a href="https://twitter.com">
                    <img 
                        src="./assets/twitter.svg" 
                        alt="twitter logo"
                        class="hover:scale-125 ease-in-out duration-300 delay-300"
                    >
                </a>
                
                <a href="https://twitch.com">
                    <img 
                        src="./assets/twitch.svg" 
                        alt="twitch logo"
                        class="hover:scale-125 ease-in-out duration-300 delay-300"
                    >
                </a>
                
                <a href="https://instagram.com">
                    <img 
                        src="./assets/instagram.svg" 
                        alt="instagram logo" 
                        class="hover:scale-125 ease-in-out duration-300 delay-300"
                    >
                </a>

                <a href="https://linkedin.com">
                    <img 
                        src="./assets/linkedin.svg" 
                        alt="linkedin logo"
                        class="hover:scale-125 ease-in-out duration-300 delay-300"
                    >
                </a>
                
                <a href="https://github.com">
                    <img 
                        src="./assets/github.svg" 
                        alt="github logo"
                        class="hover:scale-125 ease-in-out duration-300 delay-300"
                    >
                </a>
            </section>
        </article>
    </body>
</html>
